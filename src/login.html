<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="res/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="res/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="res/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="res/favicon-16x16.png" sizes="16x16" />
    <title>Login - Shiori - Bookmarks Manager</title>
</head>

<body class="pt-5">
    <div id="login-page" :class="{night: nightMode}" class="container" style="padding-top: 30px;">
        <div class="columns">
            <div class="col-4 col-md-8 col-sm-10 col-xs-12 col-mx-auto">
                <h2 class="text-center">æ ž shiori</h2>
                <p class="text-center">simple bookmark manager</p>
                <div class="toast toast-error" v-if="error !== ''">{{error}}</div>
                <div id="login-box" class="mt-2">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-input" type="text" id="username" name="username" v-model.trim="username" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="user_password">Password</label>
                        <input class="form-input" type="password" id="user_password" name="password" v-model.trim="password" tabindex="2" @keyup.enter="login">
                    </div>
                    <div class="columns">
                        <div class="column col-6">
                            <div class="form-group">
                                <label class="form-checkbox" @click="toggleRemember" @keyup.enter="toggleRemember" tabindex="3">
                                    <input type="checkbox">
                                    <i class="form-icon"></i> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="column col-6">
                            <div class="form-group float-right" style="width: 75%">
                                <a :class="{loading: loading}" class="btn btn-primary" tabindex="4" @click="login" @keyup.enter="login" style="width: 100%">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
